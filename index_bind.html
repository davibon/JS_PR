    <script>

        //        }
        bind(arr);
        render();

        function bind(dataSet) {
            var arrd3 = d3.select("body")
                .selectAll("div")
                .data(arr);
            arrd3.enter().append("div");
            arrd3.exit().remove();

        }

        function render() {
            d3.selectAll("body>div")
                .text(function(d, i) {
                    return (i + 1) + ":" + d;
                })
                .style({
                    color: function(d) {
                        if (d < 70) {
                            return "red";
                        } else {
                            return "green";
                        }
                    }
                });
        }
        console.log(d3.selectAll("div"));
    </script>
