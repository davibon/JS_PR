<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="script.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
    <script>
        console.log("r1");
        d3.json("invoice-taipei.json", function(dataSet) {
            console.log(dataSet);
            var body = d3.select("body");

            var FDataSet = dataSet.filter(function(d) {
                return d.amount > 1000000000 && d.date === "2016/8/1" && d.city === "臺北市"
            });

            for (var i = 0; i < FDataSet.length; i++) {
                //                if (dataSet[i].number > 10000000) {
                body.append("div").text(FDataSet[i].industry + ":" + FDataSet[i].number);
                //                }

            }
        });

    </script>
</body>

</html>
